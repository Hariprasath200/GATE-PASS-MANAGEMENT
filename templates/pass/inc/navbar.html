<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
  <style>
    
    /* UTILITIES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }

    /* RESPONSIVE NAVBAR MENU STARTS */

    /* CHECKBOX HACK */

    input[type=checkbox] {
      display: none;
    }

    /* HAMBURGER MENU */
    .hamburger {
      display: none;
      font-size: 24px;
      user-select: none;
    }

    /* APPLYING MEDIA QUERIES */
    @media only screen and (max-width: 100px) {
      .menu {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        background-color: teal;
        width: 100%;
        top: 80px; /* Adjust as needed */
        left: 0;
        text-align: center;
        z-index: 1000; /* Ensure the menu appears above other content */
      }

      .nav-links li {
        padding: 10px 0;
      }

      input[type=checkbox]:checked ~ .nav-links {
        display: flex;
      }
    }

    /* NAVBAR STYLING STARTS */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: teal;
      color: #fff;
    }

    .nav-links a {
      color: #fff;
    }

    /* LOGO */
    .logo {
      font-size: 32px;
    }

    /* NAVBAR MENU */
    .menu {
      display: flex;
      gap: 1em;
      font-size: 18px;
    }

    .menu li:hover {
      background-color: #4c9e9e;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .menu li {
      padding: 5px 14px;
    }

    /* DROPDOWN MENU */
    .services {
      position: relative;
    }

    .dropdown {
      background-color: rgb(1, 139, 139);
      padding: 1em 0;
      position: absolute;
      /* WITH RESPECT TO PARENT */
      display: none;
      border-radius: 8px;
      top: 35px;
    }

    .dropdown li + li {
      margin-top: 10px;
    }

    .dropdown li {
      padding: 0.5em 1em;
      width: 8em;
      text-align: center;
    }

    .dropdown li:hover {
      background-color: #4c9e9e;
    }

    .services:hover .dropdown {
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <!-- LOGO -->
    <div class="logo" style="margin-left: 36%;margin-top: -2%;">Gate Pass Management</div>

    <!-- NAVIGATION MENU -->
    <ul class="nav-links">

      <!-- USING CHECKBOX HACK -->
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>

      <!-- NAVIGATION MENUS -->
      <div class="menu">
        {% if user.is_authenticated %}
          <li>Hello, {{ user.username }}!</li>
          <li><a href="{% url 'home' %}">HOME</a></li>
          <li><a href="{% url 'student' %}">STUDENT</a></li>
          <li><a href="{% url 'incharge' %}">INCHARGE</a></li>
          <li><a href="{% url 'hod' %}">HOD</a></li>
          <li><a href="{% url 'warden' %}">WARDEN</a></li>
          <li><a href="{% url 'scan_qr_code' %}">SECURITY</a></li>
          <li><a href="{% url 'logout' %}">LOGOUT</a></li>
        {% else %}
          <li><a href="{% url 'register' %}">Register</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </div>
    </ul>
  </nav>
</body>

</html>
