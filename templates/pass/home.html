
    {% extends 'pass/layouts/main.html' %}
{% block title %}
  Home
{% endblock title %} 

{% block content %}
<style>
  body {
    background-image: url('static/images/bgg.jpg');
    /* Replace 'images/bgg.jpg' with the path to your background image */
  }
  .card {
    width: 50%; /* Adjust as needed */
    margin: 100px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    text-align: center;
  }

  /* CSS for buttons */
  .button-container {
    margin-top: 20px;
  }
  
  .button-container a {
    display: inline-block;
    padding: 15px 30px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin: 0 10px;
    font-size: 18px;
  }
</style>

<div class="card">
  <h2>Welcome to The Site</h2>
  <p>Register or login to continue</p>

  <div class="button-container">
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
  </div>
</div>

{% endblock content %}
